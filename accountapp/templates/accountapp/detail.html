{%  extends 'base.html' %}
{%  block content %}

    <div class="text-center mw-500 m-auto">
        <div class="m-5">
            <h4>아이디(ID) : {{ target_user.username }}</h4>
        </div>
        <div>
            가입일자(Date) : {{ target_user.date_joined }}
        </div>
        {% if user == target_user %}
        <div>
            <a href="{% url 'accountapp:update' pk=target_user.pk %}">
                내정보 수정(update info)
            </a>
        </div>
        <div>
            <a href="{% url 'accountapp:delete' pk=target_user.pk %}">
                회원탈퇴(Quit)
            </a>
        </div>
        {% endif %}
    </div>

{% endblock %}
