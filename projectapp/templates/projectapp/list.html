{% extends 'base.html' %}
{% block content %}
{% load static %}

    <style>
        .container{
            padding: 0;
            margin: 0 auto;
        }

        .container div {
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 1rem;
              flex-direction: column;

        }
        .container img{
            width: 7rem;
            height: 7rem;
            border-radius: 1rem;
            box-shadow: 0 0 1rem #807d7d;
        }


    </style>
    <div class="container">
        {% for project in project_list %}
            <div>
                <a href="{% url 'projectapp:detail' pk=project.pk %}">
                    <img src="{{ project.image.url }}" alt="">
                </a>
                <span class="my-2 NNS_B">{{ project.name | truncatechars:10 }}</span>
            </div>
        {% endfor %}
    </div>
    <script src="{% static 'js/magicgrid.js' %}"></script>

    {% include 'snippets/pagination.html' %}
    <div class="text-center">
        <a href="{% url 'projectapp:create' %}"
            class="btn btn-outline-primary text-center rounded-pill m-3">
            프로젝트 생성(Create Project)
        </a>
    </div>

{% endblock %}
