{%  extends 'base.html' %}
{% block content %}

    <div class="text-center mw-500 m-auto">
        <div class="m-5">
            <h4>게시글 삭제(Delete Article)
                <div class="mt-3" style="color: #7c2bcb">게시글명 : {{ target_article.title }}</div>
            </h4> {# 해당게시글 #}
        </div>
        <div>
            <form action="{% url 'articleapp:delete' pk=target_article.pk %}" method="post">
                {% csrf_token %}
                <div class="m-5">
                    <input type="submit" class="btn btn-danger rounded-pill px-5" value="삭제">
                </div>
            </form>
        </div>
    </div>

{% endblock %}
